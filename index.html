<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Quantox Profile Card</title>
</head>

<body>
    <div class="card-body">
        <div class="cover-photo">
            <img src="imgs/bg-pattern-card.svg" alt="Cover photo" />
        </div>

        <div class="info-section">
            <div class="profile-photo">
                <img src="imgs/profile-photo.jpg" alt="profile photo" />
            </div>

            <div class="user-info">
                <div class="user-name">
                    Victor Crest<span class="user-age"> 26</span>
                </div>
                <div class="user-city">London</div>
            </div>

            <hr class="divider" />

            <div class="profile-summary">
                <div class="summary-section">
                    <div class="summary-row">
                        <div class="summary-number">
                            80K
                        </div>
                        <div class="summary-title">
                            Followers
                        </div>
                    </div>
                    <div class="summary-row">
                        <div class="summary-number">
                            803K
                        </div>
                        <div class="summary-title">
                            Likes
                        </div>
                    </div>
                    <div class="summary-row">
                        <div class="summary-number">
                            1.4K
                        </div>
                        <div class="summary-title">
                            Photos
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        let screenOrientaton = screen.orientation.type
        screen.orientation.lock(screenOrientaton)
        console.log(screenOrientaton)
    </script>
</body>

</html>
